    <meta charset="UTF-8">

    <title>Locadora</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="Inicio.html">Rent a game !</a>

                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="Listas.html">Listas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <hz>
            <div>
                <h1 class="ml-3">Cadastro de usuario</h1>
                <form class="h-50 w-50 ml-3">
                    <div class="form-group row">
                        <label for="inputTextNome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTextNome" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTextCpf" class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTextCpf" placeholder="CPF">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary" onclick="cadastrarUsuario()">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>

            <hr class="mt-5 mb-5">

            <div>
                <h1 class="ml-3">Cadastro de Jogos</h1>
                <form class="h-50 w-50 ml-3">
                    <div class="form-group row">
                        <label for="inputTextNomeJogo" class="col-sm-2 col-form-label">Nome do jogo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTextNomeJogo" placeholder="Nome do jogo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputTextDescricao" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTextDescricao" placeholder="Descrição">
                        </div>
                    </div>

                    <!-- ----------------------------------------------genero------------------------------------------------------- -->
                    <div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Genero</legend>
                                <div class="col-sm-10">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            Acao
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="2">
                                        <label class="form-check-label" for="gridRadios2">
                                            Aventura
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="3">
                                        <label class="form-check-label" for="gridRadios3">
                                            Casual
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
                                            value="4">
                                        <label class="form-check-label" for="gridRadios4">
                                            Puzzel
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5"
                                            value="5">
                                        <label class="form-check-label" for="gridRadios5">
                                            Estrategia
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6"
                                            value="6">
                                        <label class="form-check-label" for="gridRadios6">
                                            Outro
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <!-- ----------------------------------------------console------------------------------------------------------- -->
                </form>
                <form class="h-50 w-50 ml-3">
                    <div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Console</legend>
                                <div class="col-sm-10">

                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            PS4
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="2">
                                        <label class="form-check-label" for="gridRadios2">
                                            PS5
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="3">
                                        <label class="form-check-label" for="gridRadios3">
                                            Switch
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4"
                                            value="4">
                                        <label class="form-check-label" for="gridRadios4">
                                            Xbox_360
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5"
                                            value="5">
                                        <label class="form-check-label" for="gridRadios5">
                                            Xbox_One
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6"
                                            value="6">
                                        <label class="form-check-label" for="gridRadios6">
                                            PC
                                        </label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios7"
                                            value="7">
                                        <label class="form-check-label" for="gridRadios7">
                                            Outro
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                </form>
            </div>
            <div class="form-group row h-50 w-50 ml-3">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" onclick="cadastrarJogo()">Cadastrar</button>
                </div>
            </div>
    </section>
